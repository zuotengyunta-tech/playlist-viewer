<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Playlist Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #videos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
    .video-item { cursor: pointer; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
    .video-item img { width: 100%; border-radius: 6px; }
    iframe { width: 100%; max-width: 560px; height: 315px; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>再生リストビューアー</h2>
  <div id="player"></div>
  <div id="videos">読み込み中...</div>

  <script>
    const apiKey = "AIzaSyAxk1YpQSe-qDtFUSUmnjnduanag41Mlyk"; // ★ Your API Key
    const playlistId = "PLExT6MVBKs2BOFn2KPX6FYLQ8btIpOZ5l";   // ★ Your Playlist ID

    const container = document.getElementById("videos");
    const player = document.getElementById("player");

    async function fetchAllVideos(pageToken = "", allItems = []) {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}&pageToken=${pageToken}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.items) allItems = allItems.concat(data.items);
      if (data.nextPageToken) return fetchAllVideos(data.nextPageToken, allItems);
      return allItems;
    }

    fetchAllVideos()
      .then(items => {
        container.innerHTML = "";

        items.forEach(item => {
          const title = item.snippet.title;
          const videoId = item.snippet.resourceId.videoId;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const div = document.createElement("div");
          div.className = "video-item";

          div.innerHTML = `
            <img src="${thumbnail}" alt="${title}" />
            <p>${title}</p>
          `;

          div.onclick = () => {
            player.innerHTML = `
              <iframe
                src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1"
                allow="autoplay; encrypted-media"
                allowfullscreen
              ></iframe>
            `;
          };

          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerText = "APIエラーが発生しました";
        console.error(err);
      });
  </script>

</body>
</html>
